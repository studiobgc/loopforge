<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="230" fill="#0d0d0d"/>
  
  <!-- Stylized infinity/loop symbol made of audio waveform bars -->
  <g filter="url(#glow)">
    <!-- Left loop arc -->
    <path d="M 130 256 
             C 130 180, 200 140, 256 180 
             C 290 205, 290 307, 256 332 
             C 200 372, 130 332, 130 256" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="28" 
          stroke-linecap="round"/>
    
    <!-- Right loop arc -->
    <path d="M 382 256 
             C 382 332, 312 372, 256 332 
             C 222 307, 222 205, 256 180 
             C 312 140, 382 180, 382 256" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="28" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Center audio bars / equalizer effect -->
  <g fill="url(#mainGrad)">
    <rect x="232" y="220" width="12" height="72" rx="6"/>
    <rect x="250" y="200" width="12" height="112" rx="6"/>
    <rect x="268" y="228" width="12" height="56" rx="6"/>
  </g>
  
  <!-- Subtle highlight arc -->
  <path d="M 120 180 C 180 80, 332 80, 392 180" 
        fill="none" 
        stroke="rgba(255,255,255,0.08)" 
        stroke-width="40" 
        stroke-linecap="round"/>
</svg>
